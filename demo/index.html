<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>MobIDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ide: {
                bg: 'var(--ide-bg)',
                panel: 'var(--ide-panel)',
                border: 'var(--ide-border)',
                accent: 'var(--ide-accent)',
                text: 'var(--ide-text)',
                mute: 'var(--ide-mute)',
                diffAdd: 'var(--ide-diff-add)',
                diffAddBg: 'var(--ide-diff-add-bg)',
                diffDel: 'var(--ide-diff-del)',
                diffDelBg: 'var(--ide-diff-del-bg)',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      :root {
        --ide-bg: #f8fafc;
        --ide-panel: #ffffff;
        --ide-border: #e2e8f0;
        --ide-accent: #007acc;
        --ide-text: #0f172a;
        --ide-mute: #64748b;
        --ide-diff-add: #166534;
        --ide-diff-add-bg: #dcfce7;
        --ide-diff-del: #991b1b;
        --ide-diff-del-bg: #fee2e2;
      }

      /* VSCode Modern Dark Theme Palette */
      .dark {
        --ide-bg: #1e1e1e;
        --ide-panel: #252526;
        --ide-border: #333333;
        --ide-accent: #007acc;
        --ide-text: #cccccc;
        --ide-mute: #858585;
        --ide-diff-add: #4ade80;
        --ide-diff-add-bg: rgba(74, 222, 128, 0.08);
        --ide-diff-del: #f87171;
        --ide-diff-del-bg: rgba(248, 113, 113, 0.08);
      }

      body {
        background-color: var(--ide-bg);
        color: var(--ide-text);
        overscroll-behavior: none;
        transition: background-color 0.2s, color 0.2s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
